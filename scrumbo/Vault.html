<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Door</title>
    <link rel="stylesheet" href="vault.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js" defer></script>
    <script src="vault.js" defer></script>
</head>

<body>
    <header>
        <nav class="gameboy-navbar" aria-label="Main navigation">
            <button class="hamburger" onclick="toggleMenu()" aria-expanded="false" aria-controls="nav-links">☰</button>
            <ul id="nav-links" aria-hidden="false">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="blog_nexus.html">Blog</a></li>
                <li class="icon-item"><a href="https://www.threads.net/@guy_in_a_trenchcoat" target="_blank" aria-label="Threads Profile"><i class="fab fa-instagram"></i></a></li>
                <li class="icon-item"><a href="https://www.youtube.com/channel/UCk4P4_tmu7daJEkURhnNvdQ" target="_blank" aria-label="YouTube Channel"><i class="fab fa-youtube"></i></a></li>
                <li class="hidden-item"><a href="Vault.html">Vault</a></li>
            </ul>
        </nav>
    </header>

    <div class="safe">
        <div class="display" id="display"></div>
        <div class="keypad">
            <button class="key" onclick="enterDigit(1)">1</button>
            <button class="key" onclick="enterDigit(2)">2</button>
            <button class="key" onclick="enterDigit(3)">3</button>
            <button class="key" onclick="enterDigit(4)">4</button>
            <button class="key" onclick="enterDigit(5)">5</button>
            <button class="key" onclick="enterDigit(6)">6</button>
            <button class="key" onclick="enterDigit(7)">7</button>
            <button class="key" onclick="enterDigit(8)">8</button>
            <button class="key" onclick="enterDigit(9)">9</button>
            <button class="key" onclick="clearDisplay()">C</button>
            <button class="key" onclick="enterDigit(0)">0</button>
            <button class="key" onclick="checkCode()">OK</button>
        </div>
    </div>
    <!-- Code correct blog display modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Yellow Pages Book -->
    <div id="yellowPagesBook" class="draggable">
        Yellow Pages
        <div class="clickable-corner" onclick="openYellowPagesBook()"></div>
        <div id="yellowPagesFlippable" class="book" style="display: none;">
            <div class="page">
                <ul>
                    <li>#0001 Frog Detective</li>
                    <li>#0002 Pizza Hotline</li>
                    <li>#0003 Open Reel Ensamble</li>
                    <li>#0004 The Edge of Duty</li>
                </ul>
            </div>
            <div class="page">
                <ul>
                    <li>#0005</li>
                    <li>#0006</li>
                    <li>#0007</li>
                </ul>
            </div>
            <button class="prev-page" onclick="prevPage()">Previous</button>
            <button class="next-page" onclick="nextPage()">Next</button>
            <div class="close-book" onclick="closeYellowPagesBook()">Close</div>
        </div>
    </div>
    <!-- Doom -->
    <div id="doomModal" class="modal">
        <div class="modal-content">
            <span class="close-doom">&times;</span>
            <div id="doom-container">
                <iframe src="https://dos.zone/doom-dec-1993/" width="100%" height="600px" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    <footer class="gameboy-footer">
        <p class="footer-text">© 2024 Scrumbo.net. All Rights Reserved.</p>
    </footer>
</body>

</html>
